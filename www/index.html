<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <script type="text/javascript" src="js/tram.js"></script>
        <title>Tram</title>
    </head>
    <body>
        <section data-role="page" id="home-page">
            <header data-role="header" data-theme="b" data-position="fixed">
                <h1>Tram Home</h1>
            </header>
            <article data-role="content">
               <input type="button" id="prbtn" value="Passenger Registration" data-mini="false" />
               <input type="button" id="plbtn" value="Passenger Login" data-mini="false" />
               <input type="button" id="albtn" value="Admin Login" data-mini="false"/>
               <input type="button" id="tdbtn" value="Tram Detail" data-mini="false"/>
               <input type="button" id="tsbtn" value="Tram Search" data-mini="false"/> 
            </article>
            <footer data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false">
            <h1>&copy All Rights Reserved</h1>
            </footer>
        </section>

        <section data-role="page" id="pr-page">
             <header data-role="header" data-theme="b" data-position="fixed">
                <a href="#" data-role="button" data-rel="back" data-icon="carat-l" data-iconpos="notext">Back</a>
                <h1>Passenger Registration</h1>
            </header>
            <article data-role="content">
                <form id="pr-form">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" placeholder="Example:John" />
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" placeholder="Example:Doe" />
                <label for="age">Age:</label>
                <input type="tel" id="age" placeholder="Example:21" />
                <label for="pass">Password:</label>
                <input type="password" id="pass" placeholder="*****" />
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" placeholder="Example:9942734970" />
                <label for="address">Address</label>
                <textarea id="address"></textarea>
                <input type="button" id="regbtn" value="Register" data-inline="true" />
                <input type="button" id="cancelbtn" value="Cancel"data-inline="true" />
                </form>
            </article>
            <footer data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false">
            <h1>&copy All Rights Reserved</h1>
            </footer>
        </section>
        <section data-role="page" id="pl-page">
            <header data-role="header" data-theme="b" data-position="fixed">
                <a href="#" data-role="button" data-rel="back" data-icon="carat-l" data-iconpos="notext">Back</a>
                <h1>User Login</h1>
            </header>
            <article data-role="content">                
                <a href="#" data-role="button" data-icon="user" data-iconpos="notext" data-theme="b" data-disabled="true" data-inline="true">User</a>
                <input type="text" id="uname" placeholder="Username" data-inline="true"/>
                <a href="#" data-role="button" data-icon="lock" data-iconpos="notext" data-theme="b" data-disabled="true" data-inline="true">Password</a>
                <input type="text" id="upass" placeholder="Password" />
                <input type="button" id="loginbtn" value="Login" data-icon="check" />               
                
            </article>
            <footer data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false">
            <h1>&copy All Rights Reserved</h1>
            </footer>
        </section>
        <section data-role="page" id="al-page">
            <header data-role="header" data-theme="b" data-position="fixed">
            <a href="#" data-role="button" data-rel="back" data-icon="carat-l" data-iconpos="notext">Back</a>
            <h1>Admin Login</h1>
            </header>
            <article data-role="content">
               <a href="#" data-role="button" data-icon="user" data-iconpos="notext" data-theme="b" data-disabled="true" data-inline="true">User</a>
                <input type="text" id="aname" placeholder="Admin Name" data-inline="true"/>
                <a href="#" data-role="button" data-icon="lock" data-iconpos="notext" data-theme="b" data-disabled="true" data-inline="true">Password</a>
                <input type="text" id="upass" placeholder="Admin Password" />
                <input type="button" id="loginbtn" value="Login" data-icon="check" />    
            </article>
            <footer data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false">
            <h1>&copy All Rights Reserved</h1>
            </footer>
        </section>
        <script type="text/javascript" src="cordova.js"></script>        
    </body>
</html>
